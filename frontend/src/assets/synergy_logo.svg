<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define gradients for 3D effect -->
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44B3AC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A9B95;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3A3A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- First interlocking ring (teal) -->
  <g transform="rotate(-30 150 150)">
    <ellipse cx="150" cy="150" rx="60" ry="35" fill="none" stroke="url(#tealGradient)" stroke-width="25" opacity="0.9"/>
  </g>

  <!-- Second interlocking ring (dark gray) -->
  <g transform="rotate(30 150 150)">
    <ellipse cx="150" cy="150" rx="60" ry="35" fill="none" stroke="url(#darkGradient)" stroke-width="25" opacity="0.9"/>
  </g>

  <!-- Third interlocking ring (teal) -->
  <g transform="rotate(90 150 150)">
    <ellipse cx="150" cy="150" rx="60" ry="35" fill="none" stroke="url(#tealGradient)" stroke-width="25" opacity="0.8"/>
  </g>

  <!-- Central area for text -->
  <rect x="75" y="135" width="150" height="30" fill="rgba(42,42,42,0.85)" rx="15"/>

  <!-- Main text: SYNERGY -->
  <text x="150" y="152" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white" letter-spacing="2px">SYNERGY</text>

  <!-- Subtitle: sphere -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#4ECDC4" letter-spacing="1px">sphere</text>
</svg>
